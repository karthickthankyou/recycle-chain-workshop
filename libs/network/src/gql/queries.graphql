fragment ManufacturerFields on Manufacturer {
  id
  name
  location
  contact
  timestamp

  totalCount
  soldCount: getCountPerStatus(status: SOLD)
  returnedCount: getCountPerStatus(status: RETURNED)
  recycledCount: getCountPerStatus(status: RECYCLED)
  productsCount
}

query Manufacturers(
  $skip: Float
  $take: Float
  $cursor: ManufacturerWhereUniqueInput
  $orderBy: [ManufacturerOrderByWithRelationInput!]
  $where: ManufacturerWhereInput
) {
  manufacturers(
    skip: $skip
    take: $take
    cursor: $cursor
    orderBy: $orderBy
    where: $where
  ) {
    ...ManufacturerFields
  }
  manufacturersCount(where: $where)
}

query Manufacturer($where: ManufacturerWhereUniqueInput!) {
  manufacturer(where: $where) {
    ...ManufacturerFields
  }
}

query Products(
  $skip: Float
  $take: Float
  $cursor: ProductWhereUniqueInput
  $orderBy: [ProductOrderByWithRelationInput!]
  $where: ProductWhereInput
  $distinct: [ProductScalarFieldEnum!]
) {
  products(
    skip: $skip
    take: $take
    cursor: $cursor
    orderBy: $orderBy
    where: $where
    distinct: $distinct
  ) {
    id
    name
    timestamp
    totalCount
    soldCount: getCountPerStatus(status: SOLD)
    returnedCount: getCountPerStatus(status: RETURNED)
    recycledCount: getCountPerStatus(status: RECYCLED)
    manufacturer {
      name
    }
    toxicItems {
      id
      name
      timestamp
      weight
    }
  }
  productsCount(where: $where)
}

query Product($where: ProductWhereUniqueInput!) {
  product(where: $where) {
    id
    name
    soldCount: getCountPerStatus(status: SOLD)
    returnedCount: getCountPerStatus(status: RETURNED)
    recycledCount: getCountPerStatus(status: RECYCLED)
    timestamp
    totalCount
    manufacturerId
    manufacturer {
      name
    }
    toxicItems {
      weight
      timestamp
      name
      id
    }
  }
}

query ProductItems(
  $skip: Float
  $take: Float
  $cursor: ProductItemWhereUniqueInput
  $orderBy: [ProductItemOrderByWithRelationInput!]
  $where: ProductItemWhereInput
  $distinct: [ProductItemScalarFieldEnum!]
) {
  productItems(
    skip: $skip
    take: $take
    cursor: $cursor
    orderBy: $orderBy
    where: $where
    distinct: $distinct
  ) {
    id
    status
    timestamp
    product {
      name
    }
    transactions {
      timestamp
      status
    }
  }
  productItemsCount(where: $where)
}
